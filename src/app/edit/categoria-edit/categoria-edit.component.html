<div class="container mt-5 mb-5" >
    <div class="row" style="margin-top: 200px;">
      <div class="col-md-12">
        <h1 class="text-center fonteTituloTxt ">Atualizar categoria</h1>
      </div>
    </div>
  
    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
        <div class="form-group">
          <label for="tipoAlimento">Tipo de Alimento</label>
          <input
            type="text"
            class="form-control"
            id="tipoAlimento"
            [(ngModel)]="categoria.tipoAlimento"
          />
        </div>
  
        <div class="d-flex justify-content-center">
          <button class="btn btn-danger mr-4" routerLink="/categorias">Cancelar</button>
          <button class="btn btn-success" (click)="atualizarCategoria()">Atualizar</button>
        </div>
      </div>
    </div>
  </div>
