<div class="container-fluid" style="margin-top: 200px">
  <div class="row navbackground2">
    <div class="col-md-12 text-white mt-4">
      <!-- Titulo -->
      <h1 class="text-center fonteTituloTxt">Categorias</h1>
      <!-- Subtitulo -->
      <h5 class="text-center ">Categorias cadastradas ou cadastre um novo:</h5>
      <!-- Campo para inserir o tipo do alimento -->
      <div class="row d-flex justify-content-center mt-4 mb-5">
        <div class="col-md-3">
          <div class="form-group">
            <!-- Entrada de dados -->
            <input
              [(ngModel)]="categoria.tipoAlimento"
              type="text"
              class="form-control"
              id="tipoAlimento"
              placeholder="Digite o tipo de alimento"
            />
          </div>
          <div class="d-flex justify-content-center">
            <!-- Botão cadastrar Categoria -->
            <button class="btn btn-light" (click)="cadastrarCategoria()">
              Cadastrar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Tabela Categorias Registradas -->
<div class="container">
  <div class="row mt-5 btn-light">
    <div class="col-md-12">
      <h2 class="text-center fonteTituloTxt">Todas as categorias</h2>
    </div>
  </div>
  <div class="row mt-3 mb-5 d-flex justify-content-center btn-light">
    <div class="col-md-6">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Tipo Alimentos</th>
            <th scope="col" class="text-right">Modificações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let categoria of listaCategorias">
            <th>{{ categoria.id }}</th>
            <td>{{ categoria.tipoAlimento }}</td>
            <td class="d-flex justify-content-end">
              <button
                class="btn btn-info mr-3"
                [routerLink]="['/categoria-edit', categoria.id]"
              >
                Editar
              </button>
              <button
                class="btn btn-danger"
                [routerLink]="['/categoria-delete', categoria.id]"
              >
                Apagar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
