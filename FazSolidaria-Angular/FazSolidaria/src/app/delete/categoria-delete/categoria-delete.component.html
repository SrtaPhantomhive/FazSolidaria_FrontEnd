<div class="container mb-5" style="margin-top: 200px;">
    <div class="row mb-5 d-flex justify-content-center">
        <div class="col-d-12">
          <h1 class=" text-center text-secondary fonteTituloTxt">Apagar Categoria</h1>
        </div>
      </div>
    
    <div class="row mb-3">
      <div class="col-md-12">
        <h4 class="text-center text-secondary">
          Você tem certeza que deseja apagar essa categoria? Todas as categorias
          relacionadas a ele serão igualmente apagadas.
        </h4>
      </div>
    </div>
  
    <div class="row mb-4">
      <div class="col-md-12">
        <h5 class="text-center text-primary">Tema: {{ categoria.tipoAlimento }}</h5>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-12 d-flex justify-content-center">
        <button class="btn btn-danger mr-4" routerLink="/categorias">Não</button>
        <button class="btn btn-success" (click)="deletarCategoria()">Sim</button>
      </div>
    </div>
  </div>
