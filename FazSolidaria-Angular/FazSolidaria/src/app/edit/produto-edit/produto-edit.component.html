<div class="container-fluid" style="margin-top: 150px">
  <div class="justify-content-center row">
    <div class="col-12 colsm-6 col-md-6">
      <form class="needs-validation" novalidate id="telaCadastro">
        <div class="container">
          <h1 class="text-center fonteTituloTxt">Atualizar Produto</h1>
          <div class="form-group">
            <label for="nome">Nome do Produto</label>
            <input
              [(ngModel)]="produto.nome"
              name="nome"
              type="text"
              class="form-control"
              id="nome"
              placeholder="Digite o nome do produto"
            />
          </div>
          <div class="form-group">
            <label for="preco">Preço</label>
            <input
              [(ngModel)]="produto.preco"
              name="preco"
              type="number"
              class="form-control"
              id="preco"
              placeholder="Digite o valor"
            />
          </div>
          <div class="form-group">
            <label for="estoque">Estoque</label>
            <input
              [(ngModel)]="produto.estoque"
              name="estoque"
              type="number"
              class="form-control"
              id="estoque"
              placeholder="Digite a quantidade"
            />
          </div>
          <div class="form-group">
            <label for="imagem">Imagem</label>
            <input
              [(ngModel)]="produto.imagem"
              name="imagem"
              type="text"
              class="form-control"
              id="imagem"
              placeholder="Digite a URL da imagem"
            />
          </div>
          <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea
              [(ngModel)]="produto.descricao"
              name="descricao"
              class="form-control"
              name="texto"
              id="text"
              rows="3"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="texto"
              >Escolha uma categoria ou
              <a data-dismiss="modal" routerLink="/categorias"
                >cadastre um novo</a
              >:</label
            >
            <select
              name="categoria"
              id="categoria"
              class="form-control"
              [(ngModel)]="idCategoria"
              name="idCategoria"
              (change)="buscarPeloIdCategoria()"
            >
              <option
                *ngFor="let produto of listaCategorias"
                value="{{ produto.id }}"
              >
                {{ produto.tipoAlimento }}
              </option>
            </select>
          </div>
          <div class="container d-flex justify-content-center mb-3">
            <button class="btn btn-danger mr-4" routerLink="/cadastrar-produto">
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-success"
              (click)="atualizarProduto()"
            >
              Atualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
