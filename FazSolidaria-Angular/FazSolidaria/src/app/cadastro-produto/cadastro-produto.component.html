<div class="container-fluid" style="margin-top: 150px">
  <div class="justify-content-center row">
    <div class="col-12 colsm-6 col-md-6">
      <form class="needs-validation" novalidate id="telaCadastro">
        <div class="container">
          <h1 class="text-center fonteTituloTxt">Cadastrar Produto</h1>
          <div class="form-group">
            <label for="nome">Nome do Produto</label>
            <input
              [(ngModel)]="produto.nome"
              name="nome"
              type="text"
              class="form-control"
              id="nome"
              placeholder="Digite o nome do produto"
            />
          </div>
          <div class="form-group">
            <label for="preco">Preço</label>
            <input
              [(ngModel)]="produto.preco"
              name="preco"
              type="number"
              class="form-control"
              id="preco"
              placeholder="Digite o valor"
            />
          </div>
          <div class="form-group">
            <label for="estoque">Estoque</label>
            <input
              [(ngModel)]="produto.estoque"
              name="estoque"
              type="number"
              class="form-control"
              id="estoque"
              placeholder="Digite a quantidade"
            />
          </div>
          <div class="form-group">
            <label for="imagem">Imagem</label>
            <input
              [(ngModel)]="produto.imagem"
              name="imagem"
              type="text"
              class="form-control"
              id="imagem"
              placeholder="Digite a URL da imagem"
            />
          </div>
          <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea
              [(ngModel)]="produto.descricao"
              name="descricao"
              class="form-control"
              name="texto"
              id="text"
              rows="3"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="texto"
              >Escolha uma categoria ou
              <a data-dismiss="modal" routerLink="/categorias"
                >cadastre um novo</a
              >:</label
            >
            <select
              name="categoria"
              id="categoria"
              class="form-control"
              [(ngModel)]="idCategoria"
              (change)="buscarPeloIdCategoria()"
            >
              <option
                *ngFor="let produto of listaCategorias"
                value="{{ produto.id }}"
              >
                {{ produto.tipoAlimento }}
              </option>
            </select>
          </div>
          <div class="container d-flex justify-content-center">
            <button
              type="button"
              class="btn btn-success"
              (click)="cadastrarProduto()"
            >
              Cadastrar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container" style="margin-top: 150px">
  <div class="row mt-5 d-flex justify-content-center mb-1">
    <div class="col-md-12">
      <h2 class="text-center fonteTituloTxt bg-white m-0">Todos os Produtos</h2>
    </div>
  </div>
  <div class="row d-flex justify-content-center mb-3">
    <div class="col-md-6 bg-white">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Foto</th>
            <th scope="col">Nome do Produto</th>
            <th scope="col" class="text-right">Modificações</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let produto of listaProdutos">
            <th>{{ produto.id }}</th>
            <th>
              <img
                width="50px"
                height="50px"
                [src]="produto.imagem"
                alt="Foto tema"
              />
            </th>
            <td>{{ produto.nome }}</td>
            <td class="d-flex justify-content-end">
              <button
                class="btn btn-info mr-3"
                [routerLink]="['/produto-edit', produto.id]"
              >
                Editar
              </button>
              <button
                class="btn btn-danger"
                [routerLink]="['/produto-delete', produto.id]"
              >
                Apagar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
